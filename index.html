<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet"  href="styles.css" />
    <link rel="stylesheet"  media="screen and (max-width: 500px )" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

  </head>

  <body>
    <main>
      <div class="container">
        <div class="square left">
          <h3>Your Result</h3>

          <div class="round-div">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div class="below-round">
            <p>Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="square right">
          <h3>Summary</h3>

          <div class="box">
            <div class="section section1">
              <img src="./assets/images/icon-reaction.svg"/>
              <p class="c1">Reaction</p>
            </div>
            <div class="section section2">
              <p><span class="span1">80</span> <span class="span2">/ 100</span></p>
            </div>
          </div>

          <div class="box">
            <div class=" section section1">
              <img src="./assets/images/icon-memory.svg"/>
              <p class="c2">Memory</p>
            </div>
            <div class="section section2">
              <p><span class="span1">92</span> <span class="span2">/ 100</span></p>
            </div>
          </div>

          <div class="box">
            <div class="section section1">
              <img src="./assets/images/icon-verbal.svg"/>
              <p class="c3">Verbal</p>
            </div>
            <div class="section section2">
              <p><span class="span1">61</span> <span class="span2">/ 100</span></p>
            </div>
          </div>

          <div class="box">
            <div class="section section1">
              <img src="./assets/images/icon-visual.svg"/>
              <p class="c4">Visual</p>
            </div>
            <div class="section section2">
              <p><Span class="span1">72</Span> <span class="span2">/ 100</span></p>
            </div>
          </div>
          <input value="Continue" name="submit" />
        </div>
      
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/nivrii">nivrii<a>.
      </div>
    </main>
  </body>
</html>
